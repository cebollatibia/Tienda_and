  <script>
    // Obtener todos los videos dentro de la secciÃ³n
    const videos = document.querySelectorAll('#inicio video');

    // Cuando un video se reproduce
    videos.forEach(video => {
      video.addEventListener('play', () => {
        // Pausar todos los demÃ¡s
        videos.forEach(otherVideo => {
          if (otherVideo !== video) {
            otherVideo.pause();
          }
        });
      });
    });
  </script>
